function online_time_alert(){
	var nowDate = new Date();
	var online_time;
	var tmpTime = parseInt(getCookie('totalTime_25796'));
	if( typeof( totalTime ) == "undefined" || Math.abs( totalTime - tmpTime ) >= 120 ) totalTime = tmpTime;
	if( isNaN ( totalTime ) ) totalTime = 0;
	var fcm=parseInt(getCookie(fcm_role_id));
	//设置在线时间显示

	var obj = $( 'show_fcm' );
	if ( obj ) obj.style.display = "block";

	if(fcm != 1){
		if(totalTime>=0){
			var lostTime= totalTime*1000;//获取毫秒数
			var lostSeconds=Math.floor(lostTime/1000);
			var lostHour=lostSeconds>=3600?Math.floor(lostSeconds/3600):0;
			var lostMinutes=lostSeconds-lostHour*3600;
			lostMinutes=lostMinutes>=60?Math.floor(lostMinutes/60):0;
			lostSeconds=lostSeconds-lostHour*3600-lostMinutes*60;
			lostHour=lostHour>0?(lostHour>=10?lostHour:'0'+lostHour):'00';
			lostMinutes=lostMinutes>0?(lostMinutes>=10?lostMinutes:'0'+lostMinutes):'00';
			lostSeconds=lostSeconds>0?(lostSeconds>=10?lostSeconds:'0'+lostSeconds):'00';
			$('timeOnline').innerHTML=lostHour+":"+lostMinutes+":"+lostSeconds;
			totalTime = totalTime + 1;
			if( totalTime % 30 == 0 )
			{
				setCookie( 'totalTime_25796' , totalTime );
			}

		}
		if(lostHour){
			if ( lostHour >0 && lostHour<=2 && lostMinutes%30==0 && lostSeconds%30==0 ) clsIm.send_msg ( 0, lang ( 'system_message' ), lang ( 'system_message_sign' ), lang ( 'tire_awoke_0_2',lostHour ), 0 );
			if ( lostHour ==3  && lostMinutes%30==0 && lostSeconds%30==0 ) clsIm.send_msg ( 0, lang ( 'system_message' ), lang ( 'system_message_sign' ), lang ( 'tire_awoke_3',lostHour ), 0 );
			if ( lostHour>=3 && lostHour<5 && lostMinutes%15 == 0 && lostSeconds%10==0) clsIm.send_msg ( 0, lang ( 'system_message' ), lang ( 'system_message_sign' ), lang ( 'tire_awoke_3_5' ), 0 );
			if ( lostHour>=5 && lostMinutes%15 == 0 && lostSeconds%15==0) clsIm.send_msg ( 0, lang ( 'system_message' ), lang ( 'system_message_sign' ), lang ( 'tire_awoke_5' ), 0 );
		}

		setTimeout ( "try { online_time_alert(); } catch ( e ) {};", 1000);
	}else{
		var fcm_show = $('fcm_show');
		if ( fcm_show ) fcm_show.innerHTML = "";
	}

}
